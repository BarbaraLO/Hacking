<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contacto</h1>
            <p>Formulario de contacto:</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="contactPref">Preferencia de Contacto:</label>
                    <select id="contactPref" name="contactPref" required>
                        <option value="email">Correo Electrónico</option>
                        <option value="phone">Teléfono</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="successMessage" class="success-message">¡Gracias por contactarnos! Te responderemos pronto.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nuestra Compañía de Hacking Ético</p>
    </footer>
    <script src="js/form.js"></script>
</body>
</html>
