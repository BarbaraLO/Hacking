<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-header">
            <h1>¿Cómo podemos ayudarte?</h1>
        </section>
        <section class="contact">
            <div class="contact-left">
                <h2>Nuestra Dirección</h2>
                <p>Avenida Brasil 2241, Valparaíso, Chile</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.5912808693715!2d-71.61469628518438!3d-33.044468780888785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689e0da0cbad3a5%3A0xc03e41f7241455bd!2sBrasil%202241%2C%20Valpara%C3%ADso%2C%20Chile!5e0!3m2!1ses!2ses!4v1628791496715!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <div class="contact-right">
                <h2>Formulario de Contacto</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactPref">Preferencia de Contacto:</label>
                        <select id="contactPref" name="contactPref" required>
                            <option value="email">Correo Electrónico</option>
                            <option value="phone">Teléfono</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit">Enviar</button>
                </form>
                <p id="successMessage" class="success-message">¡Gracias por contactarnos! Te responderemos pronto.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nuestra Compañía de Hacking Ético</p>
    </footer>
    <script src="js/form.js"></script>
</body>
</html>
